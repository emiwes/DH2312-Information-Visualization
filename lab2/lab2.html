	<body style="background-color:black">
		<div style="position:fixed;right:2%;top;2%;z-index:100000"><a target="_blank" href="https://docs.google.com/document/d/1KMLBR3JDlWd1ZTQRZs8aCOCllysIgGDP7qcFFE6hGzU/edit?usp=sharing"><button id="analyticTrail" href="https://docs.google.com/document/d/1KMLBR3JDlWd1ZTQRZs8aCOCllysIgGDP7qcFFE6hGzU/edit?usp=sharing">Analytic Trail!</button></a></div>
